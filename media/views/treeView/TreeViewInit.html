  <meta http-equiv="Content-Security-Policy"

  <style nonce="${nonce}">
    body {
      font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif);
      font-size: var(--vscode-font-size, 13px);
      margin: 0; padding: 0;
      background-color: var(--vscode-sideBar-background, inherit);
      color: var(--vscode-foreground, inherit);
    }
    .tree-container { font-size: var(--vscode-font-size, 13px); line-height: 1.4; padding: 0; margin: 0; }
    .tree-node { cursor: default; -webkit-user-select: none; user-select: none; }
    .tree-node-row { display: block; padding: 3px 4px 3px 4px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .tree-node-row:hover { background-color: var(--vscode-list-hoverBackground, #8080801a); }
    .tree-chevron { display: none; }
    .tree-label { vertical-align: middle; margin-left: 4px; }
    .product-icon { display: inline-block; width: 16px; height: 16px; vertical-align: middle; }
    .product-icon svg { display: block; width: 16px; height: 16px; }
    .tree-node-disabled .tree-node-row { opacity: 0.5; }
    .tree-filters { padding: 6px 8px; border-bottom: 1px solid var(--vscode-panel-border, #80808033); white-space: nowrap; }
    .filter-group { display: inline-block; vertical-align: middle; }
    .filter-separator { display: inline-block; width: 1px; height: 16px; background-color: var(--vscode-panel-border, #8080804d); vertical-align: middle; margin: 0 6px; }
    .filter-label { display: inline-block; vertical-align: middle; font-size: 12px; color: var(--vscode-descriptionForeground, #888); margin-right: 4px; }
    .filter-btn { display: inline-block; padding: 2px 6px; margin: 0 2px; border: 1px solid var(--vscode-panel-border, #8080804d); border-radius: 3px; background-color: transparent; color: var(--vscode-descriptionForeground, #888); font-size: 11px; cursor: pointer; vertical-align: middle; line-height: 1.4; }
    .filter-btn-icon { padding: 2px 3px; line-height: 0; }
    .filter-btn-icon svg { display: inline-block; width: 16px; height: 16px; vertical-align: middle; }
    .filter-btn-icon:not(.filter-active) { opacity: 0.4; }
    .filter-btn-icon.filter-active { background-color: transparent; border-color: transparent; color: inherit; opacity: 1; }
    .action-btn { display: inline-flex; align-items: center; justify-content: center; padding: 2px 4px; margin: 0 2px; border: 1px solid var(--vscode-panel-border, #8080804d); border-radius: 3px; background-color: transparent; color: var(--vscode-descriptionForeground, #888); font-size: 11px; cursor: pointer; vertical-align: middle; line-height: 1.4; }
    .action-btn:hover { background-color: var(--vscode-list-hoverBackground, #8080801a); }
  </style>
